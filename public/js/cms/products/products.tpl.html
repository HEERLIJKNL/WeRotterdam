<h1>Producten</h1>
<div class="container-fluid main-screen">
    <table ng-show="!showEdit" class="table table-condensed products ng-hide">
        <thead>
        <tr>
            <td></td>
            <td>Product</td>
            <td>Prijs</td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="product in products">
            <td><img height="100" src="/images/products/<% product.images[0].image %>" /></td>
            <td><% product.name %></td>
            <td class="price">&euro; <% product.price %></td>
            <td class="edit">
                <a href="#/product/edit/<% $index %>" class="edit-pencil">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </a>
            </td>
            <td class="edit">
                <a ng-click="delete($index)" class="edit-remove">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div ng-show="ShowEdit" class="product-details ng-hide products">
        <form ng-submit="save()" class="form-horizontal">
            <div class="col-md-2">
                <img style="width:100%" src="/images/products/<% selectedItem.images[0].image %>" />
            </div>
            <div class="col-md-10">
                <div class="form-group">
                    <label for="Name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="Name" ng-model="selectedItem.name" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Prijs" class="col-sm-2 control-label">Prijs</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="Prijs" ng-model="selectedItem.price" placeholder="Prijs">
                    </div>
                    <label for="Aantal" class="col-sm-2 control-label">Aantal</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="Aantal" ng-model="selectedItem.amount" placeholder="Aantal">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <textarea class="form-control" rows="3" ng-model="selectedItem.description"><% selectedItem.description %></textarea>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

</div>
