<h1>Categorieen</h1>
<div class="container-fluid main-screen">
    <table class="table table-condensed products">
        <thead>
        <tr>
            <td>Categorie</td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="categorie in categories">
            <td><% categorie.name %></td>
            <td class="edit">
                <a href="#/categorie/edit/<% $index %>" class="edit-pencil">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </a>
            </td>
            <td class="edit">
                <a ng-click="delete($index)" class="edit-remove">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
